{% extends 'main.html'%} {% block content %}


<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">
  <div>
    <h2>Browse Topics</h2>
    <hr />
    <div>
        <a href="{% url 'home' %}">All</a>
    </div>
    {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}" >{{topic.name}}</a>
        </div>
    {% endfor %}
  </div>
  <div>
    <a href="{% url 'create-room'  %}">Create Room</a>
    <div>
      {% for room in rooms %}

      <!-- <h2> <a href=" {% url 'room' room.id %} " style="color: wheat;">Room_id </a> </h2> -->
      <div>
        <hr />
        <span>@{{room.host}}</span>
        <div>
          <a
            href="{% url 'update-room' room.id %}"
            style="background-color: blanchedalmond; color: chocolate"
            >Update Room</a
          >
          <a href="{% url 'delete-room' room.id %}">DELETE</a>
        </div>
        <h4>{{room.id}}-- <a href="/room/{{room.id}}">{{room.name}}</a></h4>
        <small>{{room.topic.name}}</small>
        <p style="background-color: beige">{{room.description}}</p>
        <hr />
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
